<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3><a href='/unit11/index.html'>Home</a></h3>
  <form action='https://webdevbasics.net/scripts/demo.php' method='post'>
    <fieldset>
    <label for="user">Username:</label><br>
    <input type="text" id="user" name="user" max="30"><br>
      <input type="hidden" name='userid' value="8341">
      <label for="pword">Password:</label><br>
      <input name="pword" type="password">
    </fieldset>
    <br>
      <fieldset>
        <legend>Select your favorite Month:</legend>
        <input type="radio" id="January" name="fav_month" value="January">
        <label for="January">January</label><br>
        <input type="radio" id="February" name="fav_month" value="February">
        <label for="February">February</label><br>
        <input type="radio" id="March" name="fav_month" value="March">
        <label for="March">March</label><br>
        <input type="radio" id="April" name="fav_month" value="April">
        <label for="April">April</label><br>
        <input type="radio" id="May" name="fav_month" value="May">
        <label for="May">May</label><br>
        <input type="radio" id="June" name="fav_month" value="June">
        <label for="June">June</label><br>
        <input type="radio" id="July" name="fav_month" value="July">
        <label for="July">July</label><br>
        <input type="radio" id="August" name="fav_month" value="August">
        <label for="August">August</label><br>
        <input type="radio" id="September" name="fav_month" value="September">
        <label for="September">September</label><br>
        <input type="radio" id="October" name="fav_month" value="October">
        <label for="October">October</label><br>
        <input type="radio" id="November" name="fav_month" value="November">
        <label for="November">November</label><br>
        <input type="radio" id="December" name="fav_month" value="December">
        <label for="December">December</label><br>
      </fieldset>
    <br>
    <fieldset>
      <legend>Select favorite social networking site:</legend>
      <select name="socNet" id="socNet">
        <option value="Fb">Facebook</option>
        <option value="X">Twitter/X</option>
        <option value="Link">LinkedIn</option>
        <option value="YT">Youtube</option>
        <option value="Snap">Snapchat</option>
        <option value="Instagram">Instagram</option>
        <option value="Tiktok">TikTok</option>
        <option value="Pintrest">Pintrest</option>
        <option value="Other">Other</option>
      </select>
    </fieldset>
    <br>
    <fieldset>
      <legend>Shipping Address</legend>
      <label for="AddressLine1">AddressLine1:</label><br>
      <input type="text" id="AddressLine1" name="AddressLine1" max="30"><br>
      <label for="AddressLine2">AddressLine2:</label><br>
      <input type="text" id="AddressLine2" name="AddressLine2"><br>
      <label for="City">City:</label><br>
      <input type="text" id="City" name="City"><br>
      <label for="State">State:</label><br>
      <input type="text" id="State" name="State"><br>
      <label for="Zip">Zip:</label><br>
      <input type="text" id="Zip" name="Zip"><br>
      </fieldset>
    <br>
      <input type="image" src="../img/button_submit.png" width="85">
      <br>
  </form>
</body>
</html>
